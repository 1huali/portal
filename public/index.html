  <body>
<!-- map -->
    <div id="mapBox">
      <div class="map" id="mainMap"></div>
      </div> 
      <!-- <div id="element" class="thoughtEl">FLEUR</div> -->

      <!-- temporary button -->
      <input type="button" id="tempButton" value="next">

    <div id="thought-modal" class="modals">HELLO</div>
<!-- multiplayer data zone -->
<section id="multiplayerDataZone">
  <article>online : #ppl</article>
<span id="totalSolo">#solo</span> / <span id="totalGlobal">#total</span>
</section>
<!-- input zone -->
<div id="input-modal" class="modals">
<section id="inputZone" >
  <fieldset>
    <p>Add one thought per day in the void of collective minds!</p>
    <span style="color: rgb(229, 58, 204) ;">Thought: </span> <input id="userInput" required>
    <p>Authorize location<input type="checkbox" name="locationAutorization" id="authorizeLocation"></p>
    <p><input id="locationData" type = "text" size="30" maxlength = "40"></p>
    <p><label for="icon">Icon </label>
      <select id="icon" name="an_icon">
        <option value="☆">☆</option>
        <option value="♥">♥</option>
        <option value="¥">¥</option>
        <option value="✿" selected>✿</option>
        <option value="other">Other</option>
        <!-- if other : allow typing -->
      </select></p>
      <input id="submitButton" type="submit" value="Submit">
  </fieldset>
</section>
</div>

<section id="mainBarZone">

 <select id="customThemeMenu">

 </select>

</select>
